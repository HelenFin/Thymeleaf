<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .time-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px 40px;
            margin-top: 20px;
        }
        .time-container p {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="time-container">
    <p>Timezone: <span th:text="${timezone}">UTC</span></p>
    <p>Current Time: <span th:text="${currentTime}">2024-01-01 12:00:00</span></p>
</div>
</body>
</html>
